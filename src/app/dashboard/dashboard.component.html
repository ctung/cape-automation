<mat-drawer-container fullscreen>
  <mat-drawer #drawer mode="over">
    <app-map (myEvent)="parentMethod($event)"></app-map>
  </mat-drawer>
  <mat-drawer-content>
    <mat-toolbar color="primary">
      <div class="map-button" #home mat-button (click)="drawer.toggle()">
        <mat-icon>home</mat-icon>
      </div>
      <span>{{room}}</span>
    </mat-toolbar>
    <app-panel [room]="room"></app-panel>
  </mat-drawer-content>
</mat-drawer-container>
