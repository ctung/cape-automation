<div class="signin-content">
    <mat-card>
      <mat-card-title>
        <img src="../assets/ha_logo.svg" width="100%">
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <p>Please login to continue</p>
          <mat-form-field class="full-width-input">
            <input matInput type="server" placeholder="Hass URI (eg ws://10.0.0.130:8123)" formControlName="server" required>
            <mat-error *ngIf="isFieldInvalid('server')">
              Please enter your server URI
            </mat-error>
          </mat-form-field>

          <mat-form-field class="full-width-input">
            <input matInput type="password" placeholder="api_password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please enter your api_password
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary">Login</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
